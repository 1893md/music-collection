<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h2 {
            font-size: 2.5em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            font-size: 1.2em;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }

        .stats-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 14px;
        }

        .stat-item span {
            font-size: 1.1em;
        }

        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        #sourceFilter {
            padding: 12px 20px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            min-width: 180px;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        #sourceFilter:focus {
            border-color: #f093fb;
        }

        #searchInput {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #searchInput:focus {
            border-color: #f093fb;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
        }

        #clearBtn {
            padding: 15px 30px;
            font-size: 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            color: #555;
        }

        #clearBtn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        #searchStatus {
            font-style: italic;
            color: #666;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 20px;
            font-size: 14px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }

        th:hover {
            background: rgba(255,255,255,0.15);
        }

        th .sort-icon {
            margin-left: 5px;
            opacity: 0.5;
            font-size: 10px;
        }

        th.sorted .sort-icon {
            opacity: 1;
        }

        th.no-sort {
            cursor: default;
        }

        th.no-sort:hover {
            background: transparent;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #fff5f8;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px 15px;
            color: #333;
            font-size: 13px;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        tbody tr:nth-child(even):hover {
            background-color: #fff0f5;
        }

        .thumb-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .source-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .source-roon {
            background: #e3f2fd;
            color: #1565c0;
        }

        .source-discogs {
            background: #fff3e0;
            color: #e65100;
        }

        .format-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            background: #f5f5f5;
            color: #555;
        }

        .nun-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .edit-btn {
            background: #f093fb;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn:hover {
            background: #f5576c;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .pagination button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .pagination button:not(.active) {
            background: #f5f5f5;
            color: #555;
        }

        .pagination button:hover:not(.active) {
            background: #e0e0e0;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .modal-content textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-buttons .save-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .modal-buttons .cancel-btn {
            background: #f5f5f5;
            color: #555;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            #searchInput {
                min-width: 100%;
            }

            th, td {
                padding: 12px 8px;
                font-size: 12px;
            }

            .stats-bar {
                flex-direction: column;
            }
        }
    </style>
</head>   

<body>
    <div class="container">
        <div class="header">
            <h2><span class="icon">üìÄ</span> Collection</h2>
            <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-item">Loading...</div>
        </div>

        <div class="filter-container">
            <select id="sourceFilter">
                <option value="">All Sources</option>
                <option value="discogs">Discogs (Physical)</option>
                <option value="roon">Roon (Digital/FLAC)</option>
            </select>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px; color: #555;">
                <input type="checkbox" id="hideDupes" checked style="width: 18px; height: 18px; cursor: pointer;" />
                Hide physical dupes
            </label>
            <input type="text" id="searchInput" placeholder="üîç Search collection..." />
            <button id="clearBtn">Clear</button>
            <span id="searchStatus">Loading...</span>
        </div>

        <div class="table-wrapper">
            <table id="collectionTable">
                <thead>
                    <tr>
                        <th class="no-sort">Cover</th>
                        <th data-sort="source">Source <span class="sort-icon">‚áÖ</span></th>
                        <th data-sort="artist">Artist <span class="sort-icon">‚áÖ</span></th>
                        <th data-sort="album_title">Title <span class="sort-icon">‚áÖ</span></th>
                        <th data-sort="format">Format <span class="sort-icon">‚áÖ</span></th>
                        <th data-sort="year">Year <span class="sort-icon">‚áÖ</span></th>
                        <th data-sort="label">Label <span class="sort-icon">‚áÖ</span></th>
                        <th class="no-sort">Condition</th>
                        <th class="no-sort">Nun</th>
                        <th class="no-sort">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-output"></tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Edit Modal (Discogs only) -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Album</h3>
            <input type="hidden" id="editId" />
            <label>Last Listened:</label>
            <input type="datetime-local" id="editLastListened" />
            <label>Notes:</label>
            <textarea id="editNotes" placeholder="Add notes..."></textarea>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveChanges()">Save</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const API_BASE = '/api';
    const ITEMS_PER_PAGE = 100;
    
    let currentOffset = 0;
    let totalItems = 0;
    let searchTimeout;
    let currentData = [];
    let allData = [];
    let counts = { roon: 0, discogs: 0, total: 0, roon_dupes: 0 };
    let sortColumn = 'artist';
    let sortDirection = 'asc';
    
    const sourceFilter = document.getElementById('sourceFilter');
    const hideDupes = document.getElementById('hideDupes');
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearBtn");
    const searchStatus = document.getElementById("searchStatus");
    const tbody = document.getElementById("data-output");
    const pagination = document.getElementById("pagination");
    const statsBar = document.getElementById("statsBar");
    
    // Load initial data
    loadCollection();
    
    // Event listeners
    sourceFilter.addEventListener('change', function() {
        currentOffset = 0;
        loadCollection();
    });
    
    hideDupes.addEventListener('change', function() {
        currentOffset = 0;
        loadCollection();
    });
    
    searchInput.addEventListener('keyup', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(function() {
            filterAndRender();
        }, 300);
    });
    
    clearBtn.addEventListener('click', function() {
        searchInput.value = "";
        sourceFilter.value = "";
        hideDupes.checked = true;
        currentOffset = 0;
        loadCollection();
    });
    
    // Column sort handlers
    document.querySelectorAll('th[data-sort]').forEach(th => {
        th.addEventListener('click', function() {
            const column = this.dataset.sort;
            
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            updateSortIndicators();
            sortAndRender();
        });
    });
    
    function updateSortIndicators() {
        document.querySelectorAll('th[data-sort]').forEach(th => {
            const icon = th.querySelector('.sort-icon');
            if (th.dataset.sort === sortColumn) {
                th.classList.add('sorted');
                icon.textContent = sortDirection === 'asc' ? '‚ñ≤' : '‚ñº';
            } else {
                th.classList.remove('sorted');
                icon.textContent = '‚áÖ';
            }
        });
    }
    
    function sortAndRender() {
        // Sort the current data
        allData.sort((a, b) => {
            let aVal, bVal;
            
            switch (sortColumn) {
                case 'artist':
                    aVal = (a.artist || '').toLowerCase();
                    bVal = (b.artist || '').toLowerCase();
                    break;
                case 'album_title':
                    aVal = (a.album_title || '').toLowerCase();
                    bVal = (b.album_title || '').toLowerCase();
                    break;
                case 'source':
                    aVal = a.source || '';
                    bVal = b.source || '';
                    break;
                case 'format':
                    aVal = (a.format || '').toLowerCase();
                    bVal = (b.format || '').toLowerCase();
                    break;
                case 'year':
                    aVal = a.year || 0;
                    bVal = b.year || 0;
                    break;
                case 'label':
                    aVal = (a.label || '').toLowerCase();
                    bVal = (b.label || '').toLowerCase();
                    break;
                default:
                    aVal = '';
                    bVal = '';
            }
            
            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });
        
        currentOffset = 0;
        filterAndRender();
    }
    
    // Set initial sort indicator
    updateSortIndicators();
    
    function loadCollection() {
        searchStatus.textContent = "Loading...";
        const source = sourceFilter.value;
        const hideDupesParam = hideDupes.checked ? 'true' : 'false';
        
        // Fetch all data for the selected source
        fetch(`${API_BASE}/unified/collection?limit=15000&source=${source}&hide_dupes=${hideDupesParam}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    allData = data.data.items;
                    totalItems = data.data.total;
                    counts = data.data.counts;
                    
                    renderStats();
                    filterAndRender();
                } else {
                    searchStatus.textContent = "‚ùå Error: " + data.message;
                }
            })
            .catch(error => {
                searchStatus.textContent = "‚ùå Error loading data: " + error;
                console.error('Error:', error);
            });
    }
    
    function renderStats() {
        const source = sourceFilter.value;
        let showing = '';
        
        if (source === 'roon') {
            showing = `Showing: <span>${counts.roon.toLocaleString()}</span> Roon`;
        } else if (source === 'discogs') {
            showing = `Showing: <span>${counts.discogs.toLocaleString()}</span> Discogs`;
        } else {
            showing = `Showing: <span>${counts.total.toLocaleString()}</span> Total`;
        }
        
        const dupeInfo = counts.roon_dupes ? ` (${counts.roon_dupes} dupes hidden)` : '';
        
        statsBar.innerHTML = `
            <div class="stat-item">${showing}</div>
            <div class="stat-item">Roon (FLAC): <span>${counts.roon.toLocaleString()}</span>${hideDupes.checked ? dupeInfo : ''}</div>
            <div class="stat-item">Discogs (Physical): <span>${counts.discogs.toLocaleString()}</span></div>
        `;
    }
    
    function filterAndRender() {
        const searchQuery = searchInput.value.trim().toUpperCase();
        
        if (searchQuery) {
            currentData = allData.filter(item => {
                const searchText = `${item.artist || ''} ${item.album_title || ''} ${item.label || ''}`.toUpperCase();
                return searchText.includes(searchQuery);
            });
            searchStatus.textContent = `Found ${currentData.length.toLocaleString()} matching albums`;
            pagination.innerHTML = '';
            renderTable(currentData.slice(0, ITEMS_PER_PAGE));
        } else {
            currentData = allData;
            currentOffset = 0;
            renderTable(allData.slice(0, ITEMS_PER_PAGE));
            renderPagination();
            searchStatus.textContent = `Showing 1-${Math.min(ITEMS_PER_PAGE, allData.length).toLocaleString()} of ${allData.length.toLocaleString()} albums`;
        }
    }
    
    function renderTable(items) {
        if (items.length === 0) {
            tbody.innerHTML = `<tr><td colspan="10" style="text-align:center; padding:40px; color:#666;">No albums found</td></tr>`;
            return;
        }
        
        let html = "";
        
        for (let item of items) {
            const sourceClass = item.source === 'roon' ? 'source-roon' : 'source-discogs';
            const sourceLabel = item.source === 'roon' ? 'Roon' : 'Discogs';
            const format = item.format || '';
            const year = item.year || '';
            const label = item.label || '';
            const condition = item.media_condition ? `${item.media_condition}/${item.sleeve_condition || ''}` : '';
            
            // Only show edit/nun for discogs items
            const nunCell = item.source === 'discogs' 
                ? `<input type="checkbox" class="nun-checkbox" ${item.is_nun ? 'checked' : ''} onchange="toggleNun(${item.id}, this.checked)" />`
                : '';
            const actionCell = item.source === 'discogs'
                ? `<button class="edit-btn" onclick="openEditModal(${item.id}, '${item.last_listened || ''}', \`${(item.notes || '').replace(/`/g, "'")}\`)">Edit</button>`
                : '';
            
            html += `
            <tr data-id="${item.id}" data-source="${item.source}">
                <td><img src="${item.thumb_url || ''}" class="thumb-img" onerror="this.style.display='none'" /></td>
                <td><span class="source-badge ${sourceClass}">${sourceLabel}</span></td>
                <td>${item.artist || ''}</td>
                <td>${item.album_title || ''}</td>
                <td><span class="format-badge">${format}</span></td>
                <td>${year}</td>
                <td>${label}</td>
                <td>${condition}</td>
                <td>${nunCell}</td>
                <td>${actionCell}</td>
            </tr>
            `;
        }
        
        tbody.innerHTML = html;
    }
    
    function renderPagination() {
        const totalPages = Math.ceil(allData.length / ITEMS_PER_PAGE);
        const currentPage = Math.floor(currentOffset / ITEMS_PER_PAGE) + 1;
        
        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }
        
        let html = '';
        
        html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‚Üê Prev</button>`;
        
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, startPage + 4);
        
        if (startPage > 1) {
            html += `<button onclick="goToPage(1)">1</button>`;
            if (startPage > 2) html += `<span style="padding: 10px;">...</span>`;
        }
        
        for (let i = startPage; i <= endPage; i++) {
            html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
        }
        
        if (endPage < totalPages) {
            if (endPage < totalPages - 1) html += `<span style="padding: 10px;">...</span>`;
            html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
        }
        
        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">Next ‚Üí</button>`;
        
        pagination.innerHTML = html;
    }
    
    // Global functions
    window.goToPage = function(page) {
        currentOffset = (page - 1) * ITEMS_PER_PAGE;
        renderTable(allData.slice(currentOffset, currentOffset + ITEMS_PER_PAGE));
        renderPagination();
        searchStatus.textContent = `Showing ${currentOffset + 1}-${Math.min(currentOffset + ITEMS_PER_PAGE, allData.length).toLocaleString()} of ${allData.length.toLocaleString()} albums`;
        window.scrollTo(0, 0);
    };
    
    window.toggleNun = function(id, isNun) {
        fetch(`${API_BASE}/discogs/collection/${id}/is_nun`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ is_nun: isNun })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status !== 'success') {
                alert('Error updating: ' + data.message);
            }
        })
        .catch(error => {
            alert('Error: ' + error);
        });
    };
    
    window.openEditModal = function(id, lastListened, notes) {
        document.getElementById('editId').value = id;
        if (lastListened) {
            const dt = new Date(lastListened);
            const formatted = dt.toISOString().slice(0, 16);
            document.getElementById('editLastListened').value = formatted;
        } else {
            document.getElementById('editLastListened').value = '';
        }
        document.getElementById('editNotes').value = notes || '';
        document.getElementById('editModal').classList.add('active');
    };
    
    window.closeModal = function() {
        document.getElementById('editModal').classList.remove('active');
    };
    
    window.saveChanges = function() {
        const id = document.getElementById('editId').value;
        const lastListened = document.getElementById('editLastListened').value;
        const notes = document.getElementById('editNotes').value;
        
        const promises = [];
        
        if (lastListened) {
            promises.push(
                fetch(`${API_BASE}/discogs/collection/${id}/last_listened`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ last_listened: lastListened.replace('T', ' ') + ':00' })
                })
            );
        }
        
        promises.push(
            fetch(`${API_BASE}/discogs/collection/${id}/notes`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ notes: notes })
            })
        );
        
        Promise.all(promises)
            .then(() => {
                closeModal();
                loadCollection();
            })
            .catch(error => {
                alert('Error saving: ' + error);
            });
    };
});
</script>
</body>
</html>
